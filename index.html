<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Profile Card</title>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: transparent;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card-wrapper {
    perspective: 1000px;
    width: 412px;
    height: 262px;
    overflow: visible; /* 改成 visible，允許內部元素移動不裁切 */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    position: relative;
    width: 400px;
    height: 250px;
    background: linear-gradient(145deg, #0015ff, #0044ff);
    border-radius: 12px;
    transform-style: preserve-3d;
    transition: transform 0.2s ease;
    overflow: visible;
    display: flex;
    align-items: center;
    padding: 20px;
    color: white;
    z-index: 1;
  }

  .white-border {
    position: absolute;
    top: -6px;
    left: -6px;
    width: calc(100% + 12px);
    height: calc(100% + 12px);
    border: 4px solid white;
    border-radius: 16px;
    pointer-events: none;
    transform-style: preserve-3d;
    transition: transform 0.2s ease;
    z-index: 10;
    box-sizing: border-box;
  }

  .left-image {
    width: 40%;
    aspect-ratio: 3 / 4;
    background: #999;
    border-radius: 12px;
    margin-right: 20px;
    flex-shrink: 0;
    z-index: 2;
  }

  .right-text {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    z-index: 2;
  }

  .name {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .intro {
    font-size: 0.9rem;
    line-height: 1.4;
  }

  .shine-wrapper {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border-radius: 12px;
    overflow: hidden;
    pointer-events: none;
    z-index: 5;
  }

  .card-shine {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.15), rgba(0, 150, 255, 0.1) 40%, transparent 80%);
    transform: translateX(var(--mx, 0px)) translateY(var(--my, 0px));
    transition: transform 0.1s;
  }
</style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card" id="card">
      <div class="white-border"></div>
      <div class="left-image"></div>
      <div class="right-text">
        <div class="name">山田太郎</div>
        <div class="intro">
          アニメ・ゲームが大好きなフロントエンドデザイナー。<br />
          コードとデザインの融合を目指して日々勉強中。
        </div>
      </div>
      <div class="shine-wrapper">
        <div class="card-shine"></div>
      </div>
    </div>
  </div>

<script>
  const card = document.getElementById("card");
  const border = card.querySelector(".white-border");
  const shine = card.querySelector(".card-shine");
  const wrapper = document.querySelector(".card-wrapper");

  // 限制函數，限制值在[min, max]內
  const clamp = (value, min, max) => Math.min(Math.max(value, min), max);

  wrapper.addEventListener("mousemove", (e) => {
    const rect = wrapper.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const dx = x - centerX;
    const dy = y - centerY;

    // 限制旋轉角度，避免太誇張
    const rotateX = clamp(-dy / 15, -10, 10).toFixed(2);
    const rotateY = clamp(dx / 15, -10, 10).toFixed(2);
    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

    // 限制白邊平移，最大±6px(白邊寬度)
    const borderTranslateX = clamp(dx / 10, -6, 6);
    const borderTranslateY = clamp(dy / 10, -6, 6);
    border.style.transform = `translateX(${borderTranslateX}px) translateY(${borderTranslateY}px)`;

    // 限制反光平移，最大±20px
    const shineTranslateX = clamp(dx, -20, 20);
    const shineTranslateY = clamp(dy, -20, 20);
    shine.style.transform = `translateX(${shineTranslateX}px) translateY(${shineTranslateY}px)`;

    card.style.setProperty("--mx", shineTranslateX + "px");
    card.style.setProperty("--my", shineTranslateY + "px");
  });

  wrapper.addEventListener("mouseleave", () => {
    card.style.transform = "rotateX(0deg) rotateY(0deg)";
    border.style.transform = "translateX(0) translateY(0)";
    shine.style.transform = "translateX(0) translateY(0)";
    card.style.setProperty("--mx", "0px");
    card.style.setProperty("--my", "0px");
  });
</script>
</body>
</html>
