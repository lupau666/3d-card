<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Profile Card</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-wrapper {
      perspective: 1000px;
      width: 80vw;
      max-width: 940px;
      aspect-ratio: 4 / 2.5;
      min-width: 360px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      height: 100%;
      background: #220EE8;
      border-radius: 12px;
      display: flex;
      padding: 1.5em;
      color: white;
      align-items: center;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
      font-size: clamp(12px, 2.2vw, 16px); /* 自動縮放字體 */
      min-width: 360px;
    }

    .white-border {
      position: absolute;
      top: -6px;
      left: -6px;
      width: calc(100% + 12px);
      height: calc(100% + 12px);
      border: 4px solid rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      pointer-events: none;
      z-index: 10;
      background: url('https://raw.githubusercontent.com/lupau666/3d-card/refs/heads/main/assets/card_svg.svg') center / cover no-repeat;
      /* background: rgba(87, 163, 255, 0.05); 舊的版本純色非圖片  */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.25);
      transition: transform 0.2s ease;
    }

    /* 有幾何圖形玻璃的卡片參數 */
    .left-image {
      width: 36%;
      aspect-ratio: 3 / 4;
      background: url('https://i.postimg.cc/rFtpR24p/43.jpg') center / cover no-repeat;
      border-radius: 12px;
      margin-left: 3em;
      margin-right: 1em;
      flex-shrink: 0;
      z-index: 2;
    }

    .right-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1.5em 1.5em 1.5em 1em;
      z-index: 2;
    }


    /* 本來用純色玻璃的卡片參數
    .left-image {
      width: 40%;
      aspect-ratio: 3 / 4;
      background: url('https://i.postimg.cc/rFtpR24p/43.jpg') center / cover no-repeat;
      border-radius: 12px;
      margin-left: 1.5em;
      margin-right: 1.5em;
      flex-shrink: 0;
      z-index: 2;
    }

    .right-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1.5em 1.5em 1.5em 3em;
      z-index: 2;
    } */

    
    .name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 0.6em;
    }

    .intro {
      font-size: 0.9em;
      line-height: 1.4;
    }

    .shine-wrapper {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 12px;
      overflow: hidden;
      pointer-events: none;
      z-index: 5;
    }

    .card-shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 300%;
      height: 200%;
      background: linear-gradient(
        -145deg,
        transparent 50%,
        rgba(255, 255, 255, 0.2) 60%,
        transparent 70%
      );
      mix-blend-mode: overlay;
      opacity: 0.3; /* 可調整強度 */
      transition: transform 0.1s;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card-wrapper" id="wrapper">
    <div class="card" id="card">
      <div class="white-border">
         <div class="shine-wrapper">
          <div class="card-shine" id="shine"></div>
        </div>
      </div>
      <div class="left-image"></div>
      <div class="right-text">
        <div class="name">リク コウアン</div>
        <div class="intro">
          <p>1998年台湾生まれ、東京在住。</p>
          <p></p> 
          <p>新卒で日系広告代理店に入社し、バナー制作を中心とした業務を担当。
          実務を通じてWebデザインの多様性に惹かれ、Web関連事業を展開する企業に転職しました。</p>
          <p></p> 
          <p>現在は専門学校でコーディングの技術を磨きつつ、バナー制作の案件も継続しています。</p>

        </div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    const border = card.querySelector(".white-border");
    const shine = document.getElementById("shine");
    const wrapper = document.getElementById("wrapper");

    wrapper.addEventListener("mousemove", (e) => {
      const rect = wrapper.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const dx = x - centerX;
      const dy = y - centerY;

      const rotateX = Math.min(Math.max(-dy / 20, -5), 5);
      const rotateY = Math.min(Math.max(dx / 20, -5), 5);
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

      border.style.transform = `translateX(${dx / 15}px) translateY(${dy / 15}px)`;
      shine.style.transform = `translateX(${dx}px) translateY(${dy}px)`;
    });

    wrapper.addEventListener("mouseleave", () => {
      card.style.transform = "rotateX(0deg) rotateY(0deg)";
      border.style.transform = "translateX(0) translateY(0)";
      shine.style.transform = "translateX(0) translateY(0)";
    });
  </script>
</body>
</html>
