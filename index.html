<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Profile Card</title>
<style>
  body {
    margin: 0;
    padding: 6px;
    height: 100vh;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
  }
  .card-wrapper {
    perspective: 1000px;
    width: 90vw; /* 響應式寬度，最大約90%螢幕寬 */
    max-width: 412px;
    position: relative;
    padding-top: 62.5%; /* 250/400=0.625，維持16:10比例 */
  }
  .card {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(145deg, #0015ff, #0044ff);
    border-radius: 12px;
    transform-style: preserve-3d;
    transition: transform 0.2s ease;
    overflow: visible;
    display: flex;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    color: white;
    z-index: 1;
  }
  .white-border {
    position: absolute;
    top: -6px;
    left: -6px;
    width: calc(100% + 12px);
    height: calc(100% + 12px);
    border: 4px solid white;
    border-radius: 16px;
    pointer-events: none;
    transform-style: preserve-3d;
    transition: transform 0.2s ease;
    box-sizing: border-box;
    z-index: 10;
  }
  .left-image {
    width: 40%;
    aspect-ratio: 3 / 4;
    background: #999;
    border-radius: 12px;
    margin-right: 20px;
    flex-shrink: 0;
    z-index: 2;
  }
  .right-text {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    z-index: 2;
  }
  .name {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .intro {
    font-size: 0.9rem;
    line-height: 1.4;
  }
  /* 反光容器 */
  .shine-wrapper {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border-radius: 12px;
    overflow: hidden; /* 限制反光不超出 */
    pointer-events: none;
    z-index: 5;
  }
  .card-shine {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.15), rgba(0, 150, 255, 0.1) 40%, transparent 80%);
    transition: transform 0.1s;
  }
</style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card" id="card">
      <div class="white-border"></div>
      <div class="left-image"></div>
      <div class="right-text">
        <div class="name">山田太郎</div>
        <div class="intro">
          アニメ・ゲームが大好きなフロントエンドデザイナー。<br />
          コードとデザインの融合を目指して日々勉強中。
        </div>
      </div>
      <div class="shine-wrapper">
        <div class="card-shine"></div>
      </div>
    </div>
  </div>
<script>
  const card = document.getElementById("card");
  const border = card.querySelector(".white-border");
  const shine = card.querySelector(".card-shine");
  const wrapper = document.querySelector(".card-wrapper");

  wrapper.addEventListener("mousemove", (e) => {
    const rect = wrapper.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const dx = x - centerX;
    const dy = y - centerY;

    const rotateX = (-dy / 15).toFixed(2);
    const rotateY = (dx / 15).toFixed(2);
    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

    const borderTranslateX = (dx / 10).toFixed(2);
    const borderTranslateY = (dy / 10).toFixed(2);
    border.style.transform = `translateX(${borderTranslateX}px) translateY(${borderTranslateY}px)`;

    shine.style.transform = `translateX(${dx}px) translateY(${dy}px)`;

    card.style.setProperty("--mx", dx + "px");
    card.style.setProperty("--my", dy + "px");
  });

  wrapper.addEventListener("mouseleave", () => {
    card.style.transform = "rotateX(0deg) rotateY(0deg)";
    border.style.transform = "translateX(0) translateY(0)";
    shine.style.transform = "translateX(0) translateY(0)";
    card.style.setProperty("--mx", "0px");
    card.style.setProperty("--my", "0px");
  });
</script>
</body>
</html>
